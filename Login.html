<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <style>
      body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
      input[type="text"], input[type="password"] { padding: 10px; width: 200px; margin: 10px; }
      button { padding: 10px 20px; background-color: #4285f4; color: white; border: none; cursor: pointer; }
      button:hover { background-color: #357ae8; }
    </style>
  </head>
  <body>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="button" onclick="submitLogin()">Login</button>
    </form>

    <script>
      function submitLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        google.script.run.withSuccessHandler(function(isValid) {
          if (isValid) {
            window.location.href = 'productPage.html';  // Redirect to product page after successful login
          } else {
            alert('Invalid username or password');
          }
        }).checkLogin(username, password);
      }
    </script>
  </body>
</html>
